{% extends 'application/base.html' %}

{% block content %}
{% if user.is_blocked %}
<div class="col-12 text-center">
    <h1>
        Уважаемый пользователь, Ваш аккаунт заблокирован!
    </h1>
    <a class="p-2 btn btn-outline-primary" href="{% url 'users:logout' %}">Выйти</a>
</div>
{% else %}

<div class="col-12">
  <div class="row">
    <div class="col-6">
      <div class="card">
        <div class="card-body">
          <form method="post">
            {% csrf_token %}
            <p>Хотите удалить шаблон рассылки "{{object.subject}}" ?</p>
            <button type="submit" class="btn btn-danger">Потвердить</button>
            <a href="{% url 'application:home' %}" class="btn btn-warning">Отмена</a>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endblock %}
